<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Comparativo de Lucro - KAYN x ANTONIO PEDRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root { --mc-green:#8fff5f; --mc-panel:#c2b280; }
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:'Press Start 2P',cursive}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    h1{color:var(--mc-green);text-align:center;text-shadow:2px 2px #000;margin:10px 0 24px}
    .panel{background:#222a;border:4px solid #3e3e3e;padding:16px}
    .controls{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin-bottom:16px}
    select{font-family:'Press Start 2P',monospace;padding:10px;border:3px solid #000;background:var(--mc-panel);color:#000}
    canvas{background:#111;border:3px solid #000;width:100%;height:420px;display:block}
    .legend{margin-top:10px;font-size:12px;color:#ddd}
    .totals{margin-top:12px;font-size:12px;line-height:1.8}
    .totals b{color:var(--mc-green)}
    .empty{padding:16px;background:#333;border:3px solid #000;margin-top:10px;text-align:center;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ“Š Comparativo de Lucro: KAYN x ANTONIO PEDRO</h1>
    <div class="panel">
      <div class="controls">
        <select id="modo" title="Escolha o modo">
          <option value="mensal">Mensal</option>
          <option value="anual">Anual</option>
        </select>
        <select id="mesAno" title="Escolha MÃªs/Ano (para Mensal)"></select>
        <select id="ano" title="Escolha o Ano (para Anual)" style="display:none"></select>
      </div>

      <canvas id="chart"></canvas>
      <div id="empty" class="empty"></div>

      <div class="legend">
        ðŸŸ¦ <b>KAYN</b> | ðŸŸ© <b>ANTONIO PEDRO</b><br>
        <small>Lucro = Vendas âˆ’ Custo dos itens vendidos, considerando <i>dataVenda</i> dentro do perÃ­odo.</small>
      </div>
      <div class="totals" id="totais"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ConfiguraÃ§Ã£o Firebase - KAYN
    const cfgKayn = {
      apiKey: "AIzaSyDyGbrlrxWmcNj9Tm2ZWWa7gvvoil4lyrI",
      authDomain: "joabe-anotacoes.firebaseapp.com",
      projectId: "joabe-anotacoes",
      storageBucket: "joabe-anotacoes.appspot.com",
      messagingSenderId: "50670952443",
      appId: "1:50670952443:web:67880481e8aadec981355e",
      measurementId: "G-E68TLB4Z1G"
    };

    // ConfiguraÃ§Ã£o Firebase - ANTONIO PEDRO (corrigido storageBucket)
    const cfgAntonio = {
      apiKey: "AIzaSyAd4PhJku7IdcOkSlf_w7lMomfZdOlmxiQ",
      authDomain: "anotacoes-minhas.firebaseapp.com",
      projectId: "anotacoes-minhas",
      storageBucket: "anotacoes-minhas.appspot.com",
      messagingSenderId: "725833923909",
      appId: "1:725833923909:web:7fc54b2b340d962be1522c",
      measurementId: "G-2LQC2KWE4S"
    };

    const appKayn = initializeApp(cfgKayn, "kayn");
    const appAntonio = initializeApp(cfgAntonio, "antonio");
    const dbKayn = getFirestore(appKayn);
    const dbAntonio = getFirestore(appAntonio);

    // ===== Helpers =====
    function toDate(val){
      if (!val) return null;
      if (typeof val?.toDate === 'function') return val.toDate();          // Firestore Timestamp
      if (val instanceof Date) return val;
      if (typeof val?.seconds === 'number') return new Date(val.seconds * 1000);
      if (typeof val === 'number') return new Date(val);                   // millis
      if (typeof val === 'string'){ const d = new Date(val); return isNaN(d.getTime()) ? null : d; }
      return null;
    }
    const keyMesAno = d => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
    const onlyYear  = d => d.getFullYear();
    const fmtBR = v => {
      const abs = Math.abs(Number(v) || 0);
      const s = new Intl.NumberFormat('pt-BR', { style:'currency', currency:'BRL' }).format(abs);
      return (v < 0 ? '-' : '') + s;
    };
    const formatMes = m => { const [y,mm]=String(m).split("-"); return `${mm}/${y}`; };

    async function loadItens(db){
      const snap = await getDocs(collection(db, "itens"));
      return snap.docs.map(d => ({ id:d.id, ...d.data() }));
    }

    function agregacoes(itens){
      const porMes = new Map();
      const porAno = new Map();
      for(const it of itens){
        const dv = toDate(it.dataVenda);
        if(!dv) continue; // sÃ³ conta quando vendeu
        const venda = Number(it.venda || 0);
        const custo = Number(it.compra || 0);
        const km = keyMesAno(dv), ky = onlyYear(dv);
        if(!porMes.has(km)) porMes.set(km,{vendas:0,custo:0});
        if(!porAno.has(ky)) porAno.set(ky,{vendas:0,custo:0});
        porMes.get(km).vendas += venda; porMes.get(km).custo += custo;
        porAno.get(ky).vendas += venda; porAno.get(ky).custo += custo;
      }
      const lucroMes = new Map([...porMes].map(([k,v]) => [k, v.vendas - v.custo]));
      const lucroAno = new Map([...porAno].map(([k,v]) => [k, v.vendas - v.custo]));
      return { lucroMes, lucroAno };
    }

    // ===== DOM / Chart =====
    const elModo   = document.getElementById("modo");
    const elMesAno = document.getElementById("mesAno");
    const elAno    = document.getElementById("ano");
    const elTotais = document.getElementById("totais");
    const elEmpty  = document.getElementById("empty");
    const ctx = document.getElementById("chart").getContext("2d");
    let chart;

    function setEmpty(msg){
      elEmpty.textContent = msg;
      elEmpty.style.display = "block";
    }
    function clearEmpty(){
      elEmpty.style.display = "none";
      elEmpty.textContent = "";
    }

    function render(labels, aData, nData, eixo){
      if(chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [
            { label: "KAYN", data: aData, borderWidth: 1, backgroundColor:"#3399ff" },
            { label: "ANTONIO PEDRO", data: nData, borderWidth: 1, backgroundColor:"#6dd36d" }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title:{display:true,text:"Lucro (R$)"},
              ticks: {
                callback: (val) => new Intl.NumberFormat('pt-BR', {
                  style: 'currency', currency: 'BRL', maximumFractionDigits: 0
                }).format(val)
              }
            },
            x: { title:{display:true,text:eixo} }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (ctx) => `${ctx.dataset.label}: ${fmtBR(ctx.parsed.y)}`
              }
            },
            legend: { labels: { boxWidth: 16 } }
          }
        }
      });
    }

    // ===== Load & build =====
    const itensKayn = await loadItens(dbKayn);
    const itensAntonio = await loadItens(dbAntonio);
    const aggKayn = agregacoes(itensKayn);
    const aggAntonio = agregacoes(itensAntonio);

    const meses = new Set([...aggKayn.lucroMes.keys(), ...aggAntonio.lucroMes.keys()]);
    const anos  = new Set([...aggKayn.lucroAno.keys(), ...aggAntonio.lucroAno.keys()]);

    // popular selects
    elMesAno.innerHTML = "";
    [...meses].sort().forEach(k=>{
      const opt=document.createElement("option");
      opt.value=k; opt.textContent=formatMes(k);
      elMesAno.appendChild(opt);
    });
    elAno.innerHTML = "";
    [...anos].sort().forEach(y=>{
      const opt=document.createElement("option");
      opt.value=y; opt.textContent=y;
      elAno.appendChild(opt);
    });

    // escolher seleÃ§Ãµes iniciais (Ãºltimos disponÃ­veis)
    if (elMesAno.options.length > 0) elMesAno.selectedIndex = elMesAno.options.length-1;
    if (elAno.options.length > 0)    elAno.selectedIndex    = elAno.options.length-1;

    // se nÃ£o hÃ¡ meses mas hÃ¡ anos, muda para anual automaticamente
    if (elMesAno.options.length === 0 && elAno.options.length > 0) {
      elModo.value = "anual";
      elMesAno.style.display = "none";
      elAno.style.display = "";
    }

    function atualizar(){
      clearEmpty();
      const modo = elModo.value;

      if(modo==="mensal"){
        elMesAno.style.display="";
        elAno.style.display="none";

        if (elMesAno.options.length === 0) {
          if(chart) chart.destroy();
          elTotais.innerHTML = "";
          setEmpty("Nenhum mÃªs disponÃ­vel para comparaÃ§Ã£o.");
          return;
        }

        const k = elMesAno.value;
        const a = aggKayn.lucroMes.get(k) ?? 0;
        const n = aggAntonio.lucroMes.get(k) ?? 0;
        render(["Lucro do mÃªs"], [a], [n], `MÃªs ${formatMes(k)}`);
        elTotais.innerHTML = `MÃªs ${formatMes(k)} â€” KAYN: <b>${fmtBR(a)}</b> | ANTONIO PEDRO: <b>${fmtBR(n)}</b> | DiferenÃ§a: <b>${fmtBR(n-a)}</b>`;
      } else {
        elMesAno.style.display="none";
        elAno.style.display="";

        if (elAno.options.length === 0) {
          if(chart) chart.destroy();
          elTotais.innerHTML = "";
          setEmpty("Nenhum ano disponÃ­vel para comparaÃ§Ã£o.");
          return;
        }

        const y = elAno.value;
        const a = aggKayn.lucroAno.get(Number(y)) ?? 0;
        const n = aggAntonio.lucroAno.get(Number(y)) ?? 0;
        render(["Lucro do ano"], [a], [n], `Ano ${y}`);
        elTotais.innerHTML = `Ano ${y} â€” KAYN: <b>${fmtBR(a)}</b> | ANTONIO PEDRO: <b>${fmtBR(n)}</b> | DiferenÃ§a: <b>${fmtBR(n-a)}</b>`;
      }
    }

    elModo.addEventListener("change", atualizar);
    elMesAno.addEventListener("change", atualizar);
    elAno.addEventListener("change", atualizar);

    atualizar();
  </script>
</body>
</html>
